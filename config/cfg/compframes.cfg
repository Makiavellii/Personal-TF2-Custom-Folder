// JEEBS COMPFRAMES CONFIG
// VERSION - 2.0
// REL - 6394067
// Maxframes config but it enables some useful settings that give an advantage such as shadows.
// ---
// CONFIG INSPIRED BY: 
// m0re's config
// chris' configs
// comanglia's configs
// mastercomfig 
// rhaspody config
// ---
// HOW TO USE:
// Place this file in Steam/steamapps/common/Team Fortress 2/tf/cfg
// Alternatively place this file in Steam/steamapps/common/Team Fortress 2/custom/config/cfg
// Add 'exec compframes.cfg' to your autoexec.cfg without the ''.
// ---
// LAUNCH OPTIONS:
// Remove -dxlevel from your launch options after the first launch to prevent settings reapplying and slow alt-tab times.
// Fullscreen: -dxlevel 90 -full -w WIDTH -h HEIGHT -console -novid
// Windowed: -dxlevel 90 -sw -w WIDTH -h HEIGHT -console -noborder -novid
// Fullscreen DX8 - -dxlevel 81 -full -w WIDTH -h HEIGHT -console -novid
// Windowed DX8: -dxlevel 81 -sw -w WIDTH -h HEIGHT -console -noborder -novid
// ---
// DX LEVELS:
// -dxlevel 80, -dxlevel 81, -dxlevel 90, -dxlevel 91, -dxlevel 95
// If you can use -dxlevel 81 USE IT. Your FPS will be significantly more stable.
// Avoid -dxlevel 80. It is rather buggy.
// ---
// DXLEVEL and NVIDIA notes:
// Some NVIDIA users may experience a weird strobing effect in DX8.
// Most NVIDIA cards and drivers support DX8 fine, but if you have issues usually
// the latest drivers work fine, otherwise you may have to find a really old driver.
// ---
// DXLEVEL and AMD notes:
// Some AMD cards in relatively recent drivers don't have rocket trails in DX8.
// To some this is a good thing (more FPS), to others it's bad since it makes
// rockets harder to see.
// ---
// HOW TO UNINSTALL:
// To uninstall, delete tf/cfg (and delete this config file from your custom folder if you
// have it installed there) and verify your game files.
//
// Now launch TF2 with the following launch options:
// -novid -autoconfig -default +host_writeconfig config.cfg full +mat_savechanges +quit
// The game will launch and exit. Afterwards, remove these launch options.
// ---

