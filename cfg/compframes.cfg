// KRONOS CONFIG - COMP FRAMES
// VERSION - 2.0
// REL - 6394067
// Config gives most FPS but enables some useful settings that give an advantage such as shadows.
// +++++++++++++
// CONFIG INSPIRED BY: 
// m0re's config
// chris' configs
// comanglia's configs
// mastercomfig 
// rhaspody config
// +++++++++++++
// HOW TO USE:
// Place this file and 'main.cfg' in Steam/steamapps/common/Team Fortress 2/tf/cfg
// Alternatively place this file and 'main.cfg' in Steam/steamapps/common/Team Fortress 2/custom/config/cfg
// Add 'exec graphics.cfg' to your autoexec.cfg without the ''.
// To change a preset, change the preset name after the '='.
// +++++++++++++++++++++++++++++++++++++++++++++++++++++++++
// LAUNCH OPTIONS:
// Remove -dxlevel from your launch options after the first launch to peent settings reapplyingand slow alt-tab times.
// Fullscreen: -dxlevel 90 -full -w WIDTH -h HEIGHT -console -novid
// Windowed: -dxlevel 90 -sw -w WIDTH -h HEIGHT -console -noborder -novid
// Fullscreen DX8 - -dxlevel 81 -full -w WIDTH -h HEIGHT -console -novid
// Windowed DX8: -dxlevel 81 -sw -w WIDTH -h HEIGHT -console -noborder -novid
// ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
// DX LEVELS:
// -dxlevel 80, -dxlevel 81, -dxlevel 90, -dxlevel 91, -dxlevel 95
// If you can use -dxlevel 81 USE IT. Your FPS will be significantly more stable.
// Avoid -dxlevel 80. It is rather buggy.
// ++++++++++++++++++++++++++++++++++++++
// DXLEVEL and NVIDIA notes:
// Some NVIDIA users may experience a weird strobing effect in DX8.
// Most NVIDIA cards and drivers support DX8 fine, but if you have issues usually
// the latest drivers work fine, otherwise you may have to find a really old driver.
// +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
// DXLEVEL and AMD notes:
// Some AMD cards in relatively recent drivers don't have rocket trails in DX8.
// To some this is a good thing (more FPS), to others it's bad since it makes
// rockets harder to see.
// ++++++++++++++++++++++
// HOW TO UNINSTALL:
// To uninstall, delete tf/cfg (and delete the two config files, graphics.cfg and main.cfg, from your custom folder if you
// have it installed there) and verify your game files.
//
// Now launch TF2 with the following launch options:
// -novid -autoconfig -default +host_writeconfig config.cfg full +mat_savechanges +quit
// The game will launch and exit. Afterwards, remove these launch options.
// +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
// EXECUTE CONFIG ALIASES
// ++++++++++++++++++++++
exec main.cfg
// NETWORKING
// ++++++++++
interp=standard
// PRESETS: congestion, standard, projectile
// Changes cl_interp
// congestion = cl_interp "0.060606"
// standard = cl_interp "0.030303"
// projectile = cl_interp "0.0152152"

snapshot=standard
// PRESETS: congestion, standard, low
// Changes cl_interp_ratio
// congestion = cl_interp_ratio "3"
// standard = cl_interp_ratio "2"
// low = cl_interp_ratio "1"

bandwidth=1.5mbps
// Presets: 8.0mbps, 6.0mbps, 4.0mbps, 3.0mbps, 2.5mbps, 2.0mbps, 1.5mbps, 1.0mbps, 768kbps, 512kbps, 384kbps, 192kbps, 128kbps
// Changes rate

download=mapsonly
// PRESETS: all, nosounds, mapsonly, none

// RENDERING
// +++++++++
lod=low
// PRESETS: low, medium, high, ultra

lighting=very_low
// PRESETS: very_low, low, medium, medium_high, high, very_high, ultra

bumpmap=on
// PRESETS: off, on

pixelfog=dx8
// PRESETS: dx8, dx9

shadows=medium
// PRESETS: off, very_low, low, medium, high, ultra

effects=low
// PRESETS: low, medium, high, ultra

water=very_low
// PRESETS: very_low, low, medium, medium_high, high, very_high, ultra

particles=very_low
// PRESETS: very_low, low, medium, high, ultra

post_processing=off
// PRESETS: off, low, medium, high

pyrovision=low
// PRESETS: low, medium, high

motion_blur=off
// PRESETS: off, low, high

aa=off
// PRESETS: off, on

aa_msaa=off
// PRESETS: off, 2x, 4x, 8x

texture_filter=bilinear
// PRESETS: bilinear, trilinear, aniso2x, aniso4x, aniso8x, aniso16x

characters=very_low
// PRESETS: very_low, low, medium, medium_high, high, ultra

decals=low
// PRESETS: off, low, medium, high, ultra

decals_models=off
// PRESETS: off, low, high

decals_map=off
// PRESETS: off, on

sprays=off
// PRESETS: off, on

gibs=off
// PRESETS: off, low, medium, high

sillygibs=on
// PRESETS: off, on

props=low
// PRESETS: low, medium, high, ultra

ragdolls=off
// PRESETS: off, low, medium, high

3dsky=off
// PRESETS: off, on

jigglebones=off
// PRESETS: off, on, force_on

sheen_speed=off
// PRESETS: off, slow, medium, fast

sheen_tint=low
// PRESETS: low, medium, high, full

textures=very_low
// PRESETS: very_low, low, medium, high, very_high

ropes=off
// PRESETS: off, low, high, ultra

fpscap=unlimited
// PRESETS: unlimited, 1000, 400, 360, 300, 240, 200, 180, 165, 160, 244, 120, 70, 60, 30

preload=off
// PRESETS: off, on

// SOUND
// +++++
sound=low
// PRESETS: low, medium, high, very_high, ultra

// RUN MODULES - DO NOT TOUCH
// ++++++++++++++++++++++++++
interp
snapshot
bandwidth
download
lod
lighting
bumpmap
pixelfog
shadows
effects
water
