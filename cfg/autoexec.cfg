// Quake Binds:
bind E "+forward"
bind D "+back"
bind S "+moveleft"
bind F "+moveright"
bind Q "slot1; r_drawviewmodel 0"
bind W "slot2; r_drawviewmodel 0"
bind R "slot3; r_drawviewmodel 1"
bind A "voicemenu 0 0" // Call MEDIC!
bind mwheelup "+jump"   // Hit those sick bhops
bind mwheeldown "say meatshot 8)"
bind mouse1 "+attack"
bind mouse2 "+crouchjump"   // Lower input latnecy by using jump on mouse2
                            // 8ms on right click (FK1+) vs. 50ms on space bar (HyperX Alloy)
bind mouse4 "+crouch"
bind SPACE "+attack2"       // Bound to the biggest key on the keyboard :>
// Other Binds:
bind ESCAPE "cancelselect"
bind ` "toggleconsole"
bind TAB "+showscores; timeleft"
bind F1 "vote option1"
bind F2 "vote option2"
bind F3 "askconnect_accept"
bind F4 "player_ready_toggle"
