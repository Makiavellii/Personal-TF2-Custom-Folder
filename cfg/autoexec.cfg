// SNIPER SCOPE HOLD TO ZOOM
// +++++++++++++++++++++++++
// Script will make your game crash on servers that have the
// wait command disabled.
alias +zoom "+attack2; wait 20; -attack2"
alias -zoom "+attack2; wait 20; -attack2"
// FAST SPAWN
// ++++++++++
alias jc_scout "join_class scout; say_team #Scout"
alias jc_soldier "join_class soldier; say_team #Soldier"
alias jc_pyro "join_class pyro; say_team #Pyro"
alias jc_demo "join_class demoman; say_team #Demo"
alias jc_heavy "join_class heavyweapons; say_team #Pootis"
alias jc_engi "join_class engineer; say_team #Engineer"
alias jc_med "join_class medic; say_team #Medic"
alias jc_sniper "join_class sniper; say_team #Sniper"
alias jc_spy "join_class spy; say_team #Spy"
alias +joinclass1 "bind 1 jc_scout; bind 2 jc_soldier; bind 3 jc_pyro"
alias +joinclass2 "bind 4 jc_demo; bind 5 jc_heavy; bind 6 jc_engi"
alias +joinclass3 "bind 7 jc_med; bind 8 jc_sniper; bind 9 jc_spy"
alias -joinclass1 "bind 1 slot1; bind 2 slot2; bind 3 slot3"
alias -joinclass2 "bind 4 slot4; bind 5 slot5; bind 6 slot6"
alias -joinclass3 "bind 7 slot7; bind 8 slot8; bind 9 slot9"
alias +joinclass "+joinclass1; +joinclass2; +joinclass3"
alias -joinclass "-joinclass1; -joinclass2; -joinclass3"
// CROUCH JUMP SCRIPT
// ++++++++++++++++++
alias +crouchjump "spec_mode; -duck; +cr; alias checkrj +cr;"
alias -crouchjump "-cr; checkduck; alias checkrj none;"
alias +crouch "-cr; +duck; alias checkduck +duck;"
alias -crouch "-duck; checkrj; alias checkduck none;"
alias checkrj none;
alias checkduck none;
alias +cr "+jump; +duck;"
alias -cr "-duck; -jump;"
alias none ""
