// SETTINGS
// ++++++++
// Mouse: Glorious Model O-
// DPI: 800
// Polling Rate: 1000hz
// Windows Sens: 6/11
// Ingame Sens: 0.65
// Effective DPI: 456 (dpi*ingame)
// 2.9feet/360 | 35.8in/360 | 91.14cm/360 (https://www.mouse-sensitivity.com/)
// Zoom Sens Ratio: 1 - I already had like 1k hours on Sniper before I found out about "0.833" or "0.79" or whatever
//                      the alleged "1:1" value is so I see no reason to change this past 1.
//
// Used a CMSTORM Swift-RX XL mousepad.

